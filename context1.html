<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- identification -->
    <form>
      <fieldset style="width: fit-content;">
      <p>
        <label for="prenom">entrez votre Prenom :</label>
        <input
          type="text"
          id="prenom"
          name="prenom"
          required
          
     
          placeholder="votre prenom">
      </p>
      <p>
        <label for="name">entrez votre Nom :</label>
        <input
          type="text"
          id="name"
          name="name"
          required
         
         
          placeholder="votre nom">
      </p>
      <p>
        <label for="age">entrez votre Age :</label>
        <input type="number" id="age" name="age" required min="0" max="125" />
      </p>
    </fieldset>
      <!-- radios-->
      <fieldset style="width: fit-content;">
      <p>
        <label> SEXE </label>
        <input type="radio" id="Homme" name="text" value="Homme" />
        <label for="Homme">Homme</label>
        <input type="radio" id="femme" name="text" value="femme" />
        <label for="Homme">Femme</label>
      </p>
      <p>
        <label> Adresse mail : </label>
        <input type="email" id="email" placeholder="entrez votre email" 
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required/>

      </p>

      <p>
        <label> Code postale : </label>
        <input
          type="text"
          id="codepostal"
          pattern="[0-9]{5}"
         
          placeholder="00000"
        />
        <label for="ville"> Ville: </label>
        <select name="ville" id="ville">
          <option value="lille">lille</option>
          <option value="paris">paris</option>
          <option value="valencienne">valenciennes</option>
        </select>
      </p>
      </fieldset>
      <fieldset style="width: fit-content;">
        <label for="metier"> Metier: </label>
        <select name="metier" id="metier">
          <option value="developpeur">Developpeur</option>
          <option value="technicien">Technicien</option>
          <option value="informaticien">informaticien</option>
        </select>
      
      <label for="nationalite"> Nationalite: </label>
      <select name="nationaloite" id="nationalite">
        <option value="francaise">francaise</option>
        <option value="italienne">italienne</option>
        <option value="anglaise">anglaise</option>
      </select>
      <br /><br />
      <!--   insertion de la date-->
      <label> Date de Naissance</label>
      <input type="date"/>
      <br /><br />
      <label for="pnaissance"> Pays de Naissance: </label>
      <select name="pnaissance" id="pnaissance">
        <option value="italie">italie</option>
        <option value="maroc">maroc</option>
        <option value="france">france</option>
        <option value="engletaire">engletaire</option>
      </select>
      </fieldset>
      <fieldset style="width: fit-content;">
      <p>
        <label> Numero de Securite Social : </label>
        <input
          type="text"
          id="numeroscial"
          pattern="[0-9]{12}"
          
          placeholder="000 000 000 000"
        />
      </p>
      <p>
        <label> Numero du Passeport : </label>
        <input
          type="text"
          id="passport"
          pattern="{15}"
          placeholder="entre votre numero du passeport   "
        />
      </p>
      <p>
        <label> Date de Delivrance du passeport</label>
        <input type="date"/>
      </p>
      <p>
        <label> Date de validite du passeport</label>
        <input type="date"/>
      </p>
      </fieldset><br>
      <input type="reset" value="Reset"/>
      <input type="submit" value="Sign in"/>
    </form>
  </body>
</html>
